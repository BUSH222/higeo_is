<!DOCTYPE html>

<body>
    <h2>{{ _('Success! you will soon be redirected') }}</h2>
    <p id = "result"></p>
    <button onclick = "myURL()">{{ _('ok') }}</button>

        setTimeout(myURL, 2000);
        function myURL() {
            document.location.href = '{{ url|safe }}';
        }
    </script>
</body>
