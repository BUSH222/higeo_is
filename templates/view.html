{% extends "base.html" %}

{% block title %}{{page.title}}{% endblock %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <h1 class="d-flex justify-content-center fw-bold">{{page.heading}}</h1>
    </div>
    {% for key, value in data.items() %}
    <div class="row mt-5">
        <div class="col-lg-2 fw-bold">{{key}}</div>
        <div class="col-lg-10">
            <p class="text-break">
                {{value|safe}}
            </p>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
